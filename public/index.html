<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain Text Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .corpus-input {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .corpus-input:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .corpus-input h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .url-input, .file-input {
            margin-bottom: 15px;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        select, input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            min-height: 150px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .output h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .generated-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
            font-style: italic;
            min-height: 50px;
        }
        
        .status {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .corpus-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h4 {
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .stat-card .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .corpus-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Markov Chain Text Generator</h1>
            <p>Blend different text sources to create unique generated sentences</p>
        </div>
        
        <div class="input-section">
            <div class="corpus-input">
                <h3>ðŸ“– Corpus A</h3>
                <div class="url-input">
                    <input type="text" id="urlA" placeholder="Enter URL to scrape (e.g., RSS feed, blog)" />
                    <button onclick="scrapeUrl('A')" style="margin-top: 10px; width: 100%;">Scrape URL</button>
                </div>
                <div class="file-input">
                    <input type="file" id="fileA" accept=".txt,.json" onchange="loadFile('A')" />
                </div>
                <textarea id="textA" placeholder="Or paste text directly here..."></textarea>
            </div>
            
            <div class="corpus-input">
                <h3>ðŸ“š Corpus B</h3>
                <div class="url-input">
                    <input type="text" id="urlB" placeholder="Enter URL to scrape" />
                    <button onclick="scrapeUrl('B')" style="margin-top: 10px; width: 100%;">Scrape URL</button>
                </div>
                <div class="file-input">
                    <input type="file" id="fileB" accept=".txt,.json" onchange="loadFile('B')" />
                </div>
                <textarea id="textB" placeholder="Or paste text directly here..."></textarea>
            </div>
        </div>
        
        <div class="corpus-stats">
            <div class="stat-card">
                <h4>Corpus A</h4>
                <div class="stat-value" id="statsA">0 words</div>
            </div>
            <div class="stat-card">
                <h4>Corpus B</h4>
                <div class="stat-value" id="statsB">0 words</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="chainOrder">Chain Order:</label>
                <select id="chainOrder">
                    <option value="1">1 (Simple)</option>
                    <option value="2" selected>2 (Recommended)</option>
                    <option value="3">3 (Complex)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="mixRatio">Mix Ratio (A:B):</label>
                <select id="mixRatio">
                    <option value="1:0">100% A</option>
                    <option value="3:1">75% A, 25% B</option>
                    <option value="1:1" selected>50% A, 50% B</option>
                    <option value="1:3">25% A, 75% B</option>
                    <option value="0:1">100% B</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sentenceLength">Max Length:</label>
                <input type="number" id="sentenceLength" value="20" min="5" max="100" />
            </div>
            
            <button onclick="trainAndGenerate()" id="generateBtn">ðŸŽ² Generate Text</button>
        </div>
        
        <div class="output">
            <h3>âœ¨ Generated Text</h3>
            <div class="status" id="status">Load some text corpus and click generate!</div>
            <div class="generated-text" id="generatedText"></div>
        </div>
        
        <button onclick="generateAnother()" id="anotherBtn" style="width: 100%; margin-top: 10px;" disabled>Generate Another</button>
    </div>

    <script>
        class MarkovChain {
            constructor(order = 2) {
                this.order = order;
                this.chain = new Map();
                this.starters = [];
            }
            
            train(text) {
                const words = this.tokenize(text);
                
                // Find sentence starters
                for (let i = 0; i < words.length; i++) {
                    if (this.isSentenceStart(words, i)) {
                        const starter = this.getNGram(words, i, this.order);
                        if (starter.length === this.order) {
                            this.starters.push(starter);
                        }
                    }
                }
                
                // Build the chain
                for (let i = 0; i <= words.length - this.order - 1; i++) {
                    const ngram = this.getNGram(words, i, this.order);
                    const nextWord = words[i + this.order];
                    
                    if (!this.chain.has(ngram.join(' '))) {
                        this.chain.set(ngram.join(' '), []);
                    }
                    this.chain.get(ngram.join(' ')).push(nextWord);
                }
            }
            
            tokenize(text) {
                return text.toLowerCase()
                    .replace(/[^\w\s.!?]/g, '')
                    .split(/\s+/)
                    .filter(word => word.length > 0);
            }
            
            getNGram(words, index, n) {
                return words.slice(index, index + n);
            }
            
            isSentenceStart(words, index) {
                if (index === 0) return true;
                const prevWord = words[index - 1];
                return /[.!?]$/.test(prevWord);
            }
            
            generate(maxLength = 20) {
                if (this.starters.length === 0) {
                    return "No training data available.";
                }
                
                const starter = this.starters[Math.floor(Math.random() * this.starters.length)];
                const result = [...starter];
                
                for (let i = 0; i < maxLength - this.order; i++) {
                    const currentNGram = result.slice(-this.order).join(' ');
                    const possibleNextWords = this.chain.get(currentNGram);
                    
                    if (!possibleNextWords || possibleNextWords.length === 0) {
                        break;
                    }
                    
                    const nextWord = possibleNextWords[Math.floor(Math.random() * possibleNextWords.length)];
                    result.push(nextWord);
                    
                    if (/[.!?]$/.test(nextWord)) {
                        break;
                    }
                }
                
                return this.capitalize(result.join(' '));
            }
            
            capitalize(text) {
                return text.charAt(0).toUpperCase() + text.slice(1);
            }
        }
        
        let markovChain = null;
        let corpusA = '';
        let corpusB = '';
        
        function updateStats() {
            const wordsA = corpusA.split(/\s+/).filter(w => w.length > 0).length;
            const wordsB = corpusB.split(/\s+/).filter(w => w.length > 0).length;
            
            document.getElementById('statsA').textContent = `${wordsA.toLocaleString()} words`;
            document.getElementById('statsB').textContent = `${wordsB.toLocaleString()} words`;
        }
        
        function loadFile(corpus) {
            const fileInput = document.getElementById(`file${corpus}`);
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    document.getElementById(`text${corpus}`).value = content;
                    
                    if (corpus === 'A') {
                        corpusA = content;
                    } else {
                        corpusB = content;
                    }
                    
                    updateStats();
                };
                reader.readAsText(file);
            }
        }
        
        async function scrapeUrl(corpus) {
    const url = document.getElementById(`url${corpus}`).value;
    if (!url) {
        alert('Please enter a URL');
        return;
    }
    
    // Basic URL validation
    try {
        new URL(url);
    } catch (e) {
        alert('Please enter a valid URL (include http:// or https://)');
        return;
    }
    
    document.getElementById('status').textContent = `Checking ${url}...`;
    const button = document.querySelector(`button[onclick="scrapeUrl('${corpus}')"]`);
    button.disabled = true;
    button.textContent = 'Checking...';
    
    try {
        // First, check if it's a large file
        const checkResponse = await fetch(`/api/scrape?url=${encodeURIComponent(url)}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
        });
        
        const responseText = await checkResponse.text();
        
        if (!checkResponse.ok) {
            let errorMessage = `HTTP ${checkResponse.status}`;
            try {
                const errorData = JSON.parse(responseText);
                errorMessage = errorData.error || errorMessage;
            } catch (e) {
                errorMessage = responseText.substring(0, 200) + (responseText.length > 200 ? '...' : '');
            }
            throw new Error(errorMessage);
        }
        
        const data = JSON.parse(responseText);
        
        if (data.isLargeFile) {
            // Show options for large files
            const choice = await showLargeFileOptions(data);
            if (!choice) {
                return; // User cancelled
            }
            
            // Process with chosen method
            await proceseLargeFile(corpus, url, choice, data);
        } else if (data.success) {
            // Regular successful scrape
            processScrapedText(corpus, data);
        } else {
            throw new Error(data.error || 'Scraping failed');
        }
        
    } catch (error) {
        console.error('Full error object:', error);
        document.getElementById('status').textContent = `Error: ${error.message}`;
        
        if (url.includes('gutenberg.org')) {
            document.getElementById('status').textContent += 
                ' (Try: Right-click â†’ Save link as â†’ Upload the file instead)';
        }
    } finally {
        button.disabled = false;
        button.textContent = 'Scrape URL';
    }
}

async function showLargeFileOptions(data) {
    const message = `Large file detected (${data.fileSizeMB}MB)!\n\nChoose processing method:\n\n` +
                   `1. Sample (recommended) - Get first ~10,000 words\n` +
                   `2. Batch - Process in 150KB chunks\n` +
                   `3. Cancel - Try downloading and uploading instead\n\n` +
                   `Enter 1, 2, or 3:`;
    
    const choice = prompt(message);
    
    switch(choice) {
        case '1': return 'sample';
        case '2': return 'batch';
        case '3': 
        default: return null;
    }
}

async function proceseLargeFile(corpus, url, mode, fileData) {
    document.getElementById('status').textContent = `Processing large file (${mode} mode)...`;
    
    if (mode === 'sample') {
        // Sample mode - get first ~10k words
        const response = await fetch(`/api/scrape?url=${encodeURIComponent(url)}&mode=sample`);
        const responseText = await response.text();
        
        if (response.ok) {
            const data = JSON.parse(responseText);
            processScrapedText(corpus, data);
            document.getElementById('status').textContent += ` (Sample of ${data.wordCount} words)`;
        } else {
            throw new Error('Sample processing failed');
        }
        
    } else if (mode === 'batch') {
        // Batch mode - let user choose which batch or get first few
        const totalBatches = Math.ceil(fileData.fileSize / 150000);
        const maxBatches = Math.min(3, totalBatches); // Limit to first 3 batches
        
        let combinedText = '';
        let totalWords = 0;
        
        for (let i = 0; i < maxBatches; i++) {
            document.getElementById('status').textContent = `Processing batch ${i + 1}/${maxBatches}...`;
            
            const response = await fetch(`/api/scrape?url=${encodeURIComponent(url)}&mode=batch&batch=${i}`);
            const responseText = await response.text();
            
            if (response.ok) {
                const batchData = JSON.parse(responseText);
                combinedText += batchData.text + '\n\n';
                totalWords += batchData.wordCount;
            } else {
                console.warn(`Batch ${i} failed, continuing...`);
            }
            
            // Stop if we have enough content
            if (totalWords > 10000) break;
        }
        
        if (combinedText.trim()) {
            const finalData = {
                success: true,
                text: combinedText.trim(),
                wordCount: totalWords,
                url: url
            };
            processScrapedText(corpus, finalData);
            document.getElementById('status').textContent = `Successfully processed ${maxBatches} batches (${totalWords} words)`;
        } else {
            throw new Error('No content retrieved from batches');
        }
    }
}

function processScrapedText(corpus, data) {
    document.getElementById(`text${corpus}`).value = data.text;
    
    if (corpus === 'A') {
        corpusA = data.text;
    } else {
        corpusB = data.text;
    }
    
    updateStats();
    document.getElementById('status').textContent = 
        `Successfully scraped ${data.wordCount.toLocaleString()} words from ${data.url}`;
}
        
        function trainAndGenerate() {
            const textA = document.getElementById('textA').value.trim();
            const textB = document.getElementById('textB').value.trim();
            
            if (!textA && !textB) {
                alert('Please provide at least one text corpus');
                return;
            }
            
            corpusA = textA;
            corpusB = textB;
            updateStats();
            
            const order = parseInt(document.getElementById('chainOrder').value);
            const mixRatio = document.getElementById('mixRatio').value;
            const maxLength = parseInt(document.getElementById('sentenceLength').value);
            
            document.getElementById('status').textContent = 'Training Markov chain...';
            document.getElementById('generateBtn').disabled = true;
            
            setTimeout(() => {
                try {
                    markovChain = new MarkovChain(order);
                    
                    // Mix the corpora based on ratio
                    const [ratioA, ratioB] = mixRatio.split(':').map(Number);
                    let combinedText = '';
                    
                    if (ratioA > 0 && corpusA) {
                        combinedText += corpusA.repeat(ratioA) + ' ';
                    }
                    if (ratioB > 0 && corpusB) {
                        combinedText += corpusB.repeat(ratioB);
                    }
                    
                    if (combinedText.trim()) {
                        markovChain.train(combinedText);
                        const generated = markovChain.generate(maxLength);
                        
                        document.getElementById('generatedText').textContent = generated;
                        document.getElementById('status').textContent = 'Text generated successfully!';
                        document.getElementById('anotherBtn').disabled = false;
                    } else {
                        throw new Error('No text to train on');
                    }
                } catch (error) {
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                    document.getElementById('generatedText').textContent = '';
                }
                
                document.getElementById('generateBtn').disabled = false;
            }, 100);
        }
        
        function generateAnother() {
            if (!markovChain) {
                alert('Please train the model first');
                return;
            }
            
            const maxLength = parseInt(document.getElementById('sentenceLength').value);
            const generated = markovChain.generate(maxLength);
            document.getElementById('generatedText').textContent = generated;
        }
        
        // Add some sample data for demonstration
        document.addEventListener('DOMContentLoaded', function() {
            // Sample text A (literary style)
            const sampleA = `The sun rose slowly over the ancient hills, casting long shadows across the valley below. In the distance, a church bell tolled, calling the faithful to morning prayer. The old man walked quietly through the garden, his weathered hands touching each flower with gentle care.`;
            
            // Sample text B (modern style)  
            const sampleB = `I can't believe what happened today. My phone died right in the middle of an important call, and then I spilled coffee all over my laptop. Sometimes technology feels more like a curse than a blessing, you know? But at least the weather was nice.`;
            
            document.getElementById('textA').placeholder = `Sample literary text:\n\n${sampleA}`;
            document.getElementById('textB').placeholder = `Sample modern text:\n\n${sampleB}`;
        });
    </script>
